<main>
    <div class="contenedor">
        <h1 class="tituloalimentos contenedor-colorsecundario ">Alimentos</h1>
        <div class="contenedor-listadealimentos contenedor-blanco">
            <div class="lista">
                <div class="fondotitulo alimento top">Alimento</div>
                <button class="alimento selector contenedor-blanco" *ngFor="let alimento of alimentos">{{alimento.nombreDeAlimento}}</button>

            </div>
            <div class="contenedor-botones">
                <div class="botones-block">
                    <button class="button">Aceptar</button>
                    <button class="button button2">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</main>
