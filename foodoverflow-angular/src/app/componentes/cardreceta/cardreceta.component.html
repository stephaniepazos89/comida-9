<div class="card-receta">
    <img src="img/pollo.jpg" class="imagenreceta">
    <div class="receta-info">
        <h3>{{receta.nombreDelPlato}}</h3>
        <p>Calor√≠as: {{receta.calorias}}</p>
        <p>Dificultad: {{receta.dificultad}}</p>
    </div>
    <div class="receta-botones">
        <a [routerLink]="['/receta', receta.id]"><i class="fa fa-edit"></i></a>
        <a (click)="eliminar()"><i class="fa fa-trash-o"></i></a>
    </div>
</div>
