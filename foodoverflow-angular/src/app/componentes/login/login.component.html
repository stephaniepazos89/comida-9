<main>
    <div class="contenedor">
        <h1 class="fuentelogo titulocolor">Food Overflow</h1>

        <div class="login">
            <form class="login-form">

                <label for="">Usuario</label>

                <input type="text" placeholder="username" id="usuario" name="username" [(ngModel)]="username" />

                <label for="">Contrase√±a</label>

                <input type="password" placeholder="password" id="password" name="password" [(ngModel)]="password" />

                <button accesskey="enter" (click)="login()" class="button">Ingresar</button>

            </form>

        </div>
        <div class="error" *ngIf="errorMessage"><i class="fa fa-times-circle"></i>{{ errorMessage }}</div>
    </div>
</main>
