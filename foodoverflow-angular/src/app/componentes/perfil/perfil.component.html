<main>
  <div class="contenedor">
    <div class="top perfil-top contenedor-colorsecundario">
        <div class="top-nombreimc">
            <div class="top-nombreimc-nombre">Juan Carlos de la Hoya</div>
            <div class="top-nombreimc-imc">IMC: 35</div>
        </div>
        <div class="top-salud">
            <div class="top-salud-img"><i class="fa fa-heartbeat"></i></div>
            <div class="top-salud-estado">Estado saludable</div>
        </div>
    </div>
    <div class="bot">

        <app-datosperfil></app-datosperfil>

        <div class="condiciones">
            <div class="condiciones-nombre">Condiciones</div>
            <app-condiciones></app-condiciones>
        </div>

        <div class="alimentos">
            <app-alimentosperfil [titulo]="'Alimentos Preferidos'" [listaDeAlimentos]="alimentosPreferidos"></app-alimentosperfil>
            <app-alimentosperfil [titulo]="'Alimentos No Preferidos'" [listaDeAlimentos]="alimentosDisgustados"></app-alimentosperfil>
        </div>

        <div class="recetas">
            <div class="recetas-nombre">Mis recetas</div>
            <div class="listado-resultado">
                <app-cardreceta *ngFor="let receta of ultimasRecetas" [receta]="receta"></app-cardreceta>

            </div>


        </div>

        <div class="botonesbot">
            <div class="botonesbot-bloque">
                <div class="button">Aceptar</div>
                <div class="button button2">Cancelar</div>
            </div>
        </div>
    </div>

  </div>
</main>
