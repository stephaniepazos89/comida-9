<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>FoodOverflow</title>
    <link href="css/estilos-main.css"  rel="stylesheet">
    <script src="https://use.fontawesome.com/e2a576d0ee.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@1,500&display=swap"
    rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-interno">
            <div class="logo-superior">Food Overflow</div>
            <div class="links">
                <div>Home</div>
                <div>Perfil</div>
                <div><i class="fas fa-sign-out-alt"></i>Salir</div>
            </div>
        </div>
    </nav>
    <header>
        <div class="header-interno">
            <h3 class="header-interno-titulo">Búsqueda de Recetas</h3>
            <div class="header-interno-busqueda">
                <input type="text" class="header-interno-input" placeholder="Buscar..">
                <button class="header-interno-botonbuscar">Buscar</button>
            </div>
              
            <div class="header-interno-checkbox">
                <input type="checkbox">
                <label> Sólo mis recetas</label>
            </div>
        </div>
    </header>
    <section>
        <div class="section-interno">
            <h3>Resultados de la busqueda</h3>
            <div class="section-interno-resultado">
                <div class="section-interno-receta">
                    <div class="section-interno-receta-info">
                        <div class="section-interno-receta-nombre">Pollo al Horno</div>
                        <div class="section-interno-receta-calorias">Calorías: 200</div>
                        <div class="section-interno-receta-dificultad">Dificultad: Media</div>
                    </div>
                    <div class="section-interno-receta-botones">
                        <div>Editar</div>
                        <div>Eliminar</div>
                    </div>
                </div>
                
            </div>
            <div class="section-interno-agregar"><span>Agregar</span></div>
        </div>
    </section>
    <footer>
        <div class="footer-interno">
            <i class="facebook"></i>
            <p><span class="logo-inferior"> Food Overflow\</span> 2020. Grupo 9. All rights reserved</p>
        </div>
      </footer>
</body>
