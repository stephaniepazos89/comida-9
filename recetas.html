<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>FoodOverflow</title>
    <link href="css/estilos-recetas.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="fuentelogo titulo">Food Overflow</h1>
        <nav class="nav-links">
            <a href="">Home</a>
            <a href="">Perfil</a>
            <a href=""><i class="signout"></i></a>
        </nav>
    </header>

    <main>

        <div class="contenedor-receta">
            <div class="receta">
                <div class="top-receta">
                    <img src="/img/guiso.jpg" class="imagenreceta">

                    <div class="perfil-receta">
                        <h2>Guiso de lentejas</h2>
                        <p>por Juan Carlos de la Hoya</p>
                        <p><span class="negrita">Inadecuado para </span>Veganos, vegetarianos, hipertensos</p>
                    </div>
                </div>
                <div class="bot-receta">

                    <form action="" class="inforeceta">
                        <div class="infoizquierda">
                            <label for="" class="negrita">Total de calorias</label>
                            <input type="text" class="textbox" />
                        </div>
                        <div class="infoderecha">
                            <label for="" class="negrita">Dificultad</label>
                            <select class="textbox">
                            <option value="1">Baja</option> 
                            <option value="2">Media</option> 
                            <option value="3">Alta</option>
                        </select>
                        </div>
                    </form>

                    <div class="contenedor-ingredientesypasos">

                        <div class="ingrediente">
                            <div class="titulo-bot">
                                <h3>Ingredientes</h3>
                                <button class="button">Agregar</button>

                            </div>
                        </div>

                        <div class="pasos">
                            <div class="titulo-bot">
                                <h3>Pasos</h3>
                                <button class="button">Agregar</button>
                            </div>
                        </div>

                    </div>

                    <div class="colaboradores">
                        <h3>Colaboradores</h3>
                    </div>

                    <div class="botones">
                        <p>BOTON</p>
                    </div>


                </div>

            </div>


        </div>



    </main>

    <footer>
        <div>
            <i class="facebook"></i>
            <p><span class="fuentelogo"> Food Overflow\</span> 2020. Grupo 9. All rights reserved</p>
        </div>
    </footer>
</body>
